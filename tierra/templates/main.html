<!DOCTYPE html>
<html lang="en">
<head>

                               <td>lorem</td>
                           </tr> 
                        </tbody>

            </form>

        </div>

            <form method="POST" class="excel-form">
                <input type="submit" value="DESCARGAR .XLS">
            </form>
        </div>
    </div>
</body>
</html>
